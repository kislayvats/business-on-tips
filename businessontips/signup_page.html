    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!--cdn for alert()sweet-alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/icon-font.css">
    <!--css linked file-->
    <link rel="stylesheet" type="text/css" href="sign-up_page.css">
    <!--font awsome cdn-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">  
<!--javascript and jquwry cdn-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<!--image of title-->
<link rel="shortcut icon" type="image/jpg" href="img/logo.png">         
<title>Sign-Up|freelance Mantra</title>
  </head>
  <!--body starts-->
  <body>
    <div class="logobox" style="width: 18%;">
        <a href="index.html"><img src="img/logo.png"  alt="freelance mantra" class="logo"></a>
    </div>
<!--signup pop-up box -->
<div class="signupbox">
    <img src="img/signinuser2.png" class="user">
    <h1 id="signuph1">Sign-Up</h1>
    <form>
        <p><i class="fas fa-envelope"></i> Enter Email Address</p>
        <input type="text" name="username" placeholder="Enter Email" id="Username">
        <p><i class="fas fa-lock"></i> Enter Password</p>
        <input type="password" name="password" placeholder="Enter Password" id="password">
        <span class="eye" onclick="onclicking();">
            <i id="enable" class="fas fa-eye"></i>
            <i id="disable" class="fas fa-eye-slash"></i>
        </span>
        <p><i class="fas fa-lock"></i> Confirm Password</p>
        <input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword">
        <span class="eyec" onclick="onclickingc();">
            <i id="enablec" class="fas fa-eye"></i>
            <i id="disablec" class="fas fa-eye-slash"></i>
        </span>
        
        <input type="button" name="signupbtn" value="Sign-up">
    </form>
   
</div>
<!--//signup pop-up box-->
<div id="particles-js"></div>
<script src="particles.js"></script>
<script src="app.js"></script>

<script>
    
function onclicking(){
    var password=document.querySelector("#password");
    var enableeye=document.querySelector("#enable");
    var disableeye=document.querySelector("#disable");
   
    
if(password.type==='password'){
    password.type="text";
    disableeye.style.display="block";
    enableeye.style.display="none";
}
else{
    password.type="password";
    disableeye.style.display="none";
    enableeye.style.display="block";
}
};
</script>

<script>
    
    function onclickingc(){
        var password=document.querySelector("#confirmpassword");
        var enableeye=document.querySelector("#enablec");
        var disableeye=document.querySelector("#disablec");
       
        
    if(password.type==='password'){
        password.type="text";
        disableeye.style.display="block";
        enableeye.style.display="none";
    }
    else{
        password.type="password";
        disableeye.style.display="none";
        enableeye.style.display="block";
    }
    };
    </script>
    
    









<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
